<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="project3.css">
  </head>
  <body>


      <div class="interface">

        <div class="topBar">
          <div class="instructions">
            <h3>Guess the number between 1 and 100!</h3>
          </div>

        </div>

        <div class="scoreContainer">

          <div class="guessedScores">
            Guessed Scores
          </div>

          <div class="highScores">
            High Scores
          </div>

        </div>

        <div class="activeInterface">

          <div class="textFieldDiv">
            <input class="textField" placeholder="Guess the number between 1 and 100!" type="text" name="" value="">

          </div>

          <div class="buttons">
            <button class="button" type="button" name="button">GUESS</button>

            <button class="button2" type="button" name="button">RESET</button>

          </div>


        </div>

      </div>
